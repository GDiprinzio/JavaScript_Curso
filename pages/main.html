<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../assets/css/style.css" />
    <title>Portal de Usuario</title>
  </head>
  <body>
    <header class="header" id="headerIndex">
      <nav class="navBar">
        <h2 class="navTitle title">Sistema de Login y registro de usuarios</h2>
        <div class="navMenu" id="navMenu">
          <ul class="navBarItem">
            <li class="navItem navItemAdmin navItemAdminAct" id="navItemAdmin"><a class="navItem_link" href="http://">Administración</a></li>
            <li class="navItem"><a class="navItem_link" href="http://">Proyectos</a></li>
            <li class="navItem"><a class="navItem_link" href="http://">Visualización y busqueda</a></li>
            <li class="navItem navItemCloseSession" id="navItemCloseSession"><a class="navItem_link" href="http://">Cerrar sesión</a></li>
          </ul>
        
        </div>
        
      </nav>
    </header>
    <main>
      
      <div id="container">
        <div class="section">
          <button class="btn" id="btn">Listar usuarios</button>
          <table>
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>E-mail</th>
                <th>Administrador</th>
              </tr>
            </thead>
            <tbody id="tableUsers">
  
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="text">Todos los derechos reservados.</p>
    </footer>
    <script src="./../assets/js/main.js"></script>
  </body>
</html>
